<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRjNXdwrAwdvLkQR0E36XA6BDnXZL96utDMQ&s">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output"></div>
            <div class="input">
                <button class="btn operator reset">AC</button>
                <button class="btn operator delete">DE</button>
                <button class="btn operator math">.</button>
                <button class="btn operator math">/</button>
                <button class="btn math">7</button>
                <button class="btn math">8</button>
                <button class="btn math">9</button>
                <button class="btn operator math">*</button>
                <button class="btn math">4</button>
                <button class="btn math">5</button>
                <button class="btn math">6</button>
                <button class="btn operator math">-</button>
                <button class="btn math">1</button>
                <button class="btn math">2</button>
                <button class="btn math">3</button>
                <button class="btn operator math">+</button>
                <button class="btn math">00</button>
                <button class="btn math">0</button>
                <button class="btn equal operator">=</button>
            </div>
        </div>
    </div>
    <!-- Js file -->
    <script src="script.js"></script>
</body>
</html>
